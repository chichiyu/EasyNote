<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" type="text/css" href="popup.css">
        <meta charset="UTF-8">
        <title></title>
    </head>
    <body>
        <div id="navigation">
            <div id="calendarTab">Calendar</div>
            <div id="listTab">List</div>
        </div>
        <div id="firstPage">
            <div id="flexbox">
                <div id="outputHeader"></div>
                <div id="calendar">
                    <div id="heading"></div>
                    <div id="dates"></div>
                </div>
            </div>
            <div id="wordListTitle"></div>
            <ul id="wordList"></ul>
        </div>
        <div id ="secondPage">
            <input type="text" id="search" placeholder="Search..">
            <ul id="listView"></ul>
            <button id="clear">Clear All</button>

            <div id="alert">
                <div><strong>Notice!</strong> You cannot recover your words once deleted.</div>
                <button id="confirm" class="alertButtons">Confirm</button>
                <button id="cancel" class="alertButtons">Cancel</button>
            </div>

        </div>  
        <script src="clear.js"></script>
        <script src="popup.js"></script>
    </body>
</html>
